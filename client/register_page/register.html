<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./register.js"></script>
    <link rel="stylesheet" href="./register.css">
    <title>Memespace</title>
</head>
<body>

    <div id = "register_div">
        <h3 id="register_header">REGISTER</h3>
        <form id="register">
        <input type="text" placeholder="First Name" id="first_name_input" class="input">
        <br>
        <input type="text" placeholder="Last Name" id="last_name_input" class="input">
        <br>
        <input type="text" placeholder="Username" id="username_input" class="input">
        <br>
        <input type="text" placeholder="Email" id="email_input" class="input">
        <br>
        <input type="password" placeholder="Password" id="register_password" class="input">
        <br>
        <button type="submit" id="register_submit">Register!</button>
        </form>
        <p id="display"></p>
    </div>
</body>
</html>
